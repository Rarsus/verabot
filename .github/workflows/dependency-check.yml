name: Dependency Check

on:
  schedule:
    # Check for outdated dependencies weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    name: Check Outdated Dependencies

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: npm outdated || true

      - name: Check for security vulnerabilities
        run: npm audit --production || true

      - name: Create issue if outdated packages found
        uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '[Dependency Check] Outdated packages detected',
              body: 'Weekly dependency check found outdated packages. Run `npm outdated` for details.',
              labels: ['dependencies', 'maintenance']
            })
